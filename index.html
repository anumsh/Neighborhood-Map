<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="container-fluid">
         <div class="row" id="bg">
            <div class="col-md-3">
               <div class="row" id="formElement">
                 <h2> Indian Restaurants in San Jose</h2>
                  <form>
                    <h6>Search</h6>
                     <input data-bind="textInput : search" placeholder="search locations">
                     <button data-bind="click: resetLoc">Reset </button>
                  </form>
               </div>

               <div>
                 <h6>Key Locations</h6>
                 <ul data-bind="foreach: filter">
                    <li data-bind="text: name, click: $parent.showInfo"></li>
                  </ul>
            </div>

          </div>
            <div class="col-md-9" id="map">
            </div>
         </div>
      </div>
      <footer>
		<p>Udacity Full Stack Nanodegree - Neighborhood Map Project (created by Anum Sharma)</p>
</footer>

      <script src="js/knockout-3.2.0.js"></script>
      <script async src="js/app.js"></script>

      <script
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDicWjE8Q_t-V6-AS4GC_EK42LkGJJsaSM&v=3&callback=initMap" onerror="googleError()" async defer">
         </script>



</body>

</html>
